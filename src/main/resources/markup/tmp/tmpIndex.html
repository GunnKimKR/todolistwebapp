      <div class="add-item-form">
        <img class="right-arrow" src="https://img.icons8.com/ios-filled/50/000000/double-right.png"/>

        <div class="radio-todo-type">
          <input type="radio" name="todoType" id="todoType1" checked />
          <label for="todoType1">To Do</label>
          <input type="radio" name="todoType" id="todoType2" />
          <label for="todoType2">Timetable</label>
        </div>

        <div class="write-form">
          <input type="text" class="input-text" name="title" placeholder="TITLE" />
          <span class="clip-icon input-clip-icon">
            <i class="fas fa-star"></i>
          </span>
          <span class="input-label-icon"></span>
          <div id="colorPicker">
            <a class="color"><div class="colorInner"></div></a>
            <div class="track"></div>
            <ul class="dropdown"><li></li></ul>
            <input type="hidden" class="colorInput"/>
          </div>
          <textarea class="input-textarea" name="contents" placeholder="DESCRIPTION"></textarea>
        </div>
