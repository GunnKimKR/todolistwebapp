<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login :: To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="wrap">

    <div id="container" class="member-registration-container">

      <!-- Member Registration -->
      <section class="member-registration">
        <h2 class="blind">Member Registration</h2>
        <header class="toggle-btn-group">
          <div class="toggle-btn-bg"></div>
          <strong class="btn-primary btn-toggle active">Sign in</strong>
          <strong class="btn-primary btn-toggle">Sign up</strong>
        </header>

        <div class="sign-form-slider">
    
          <!-- Sign In Form -->
          <section class="sign-form sign-in-form">
            <h2 class="blind">Sign in</h2>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="input-email" class="input-placeholder">Email</label>
                <input type="text" id="input-email">
              </div>
            </div>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="input-password" class="input-placeholder">Password</label>
                <input type="password" id="input-password">
              </div>
            </div>
            <div class="sign-form__row">
              <a href="./index.html" class="btn-primary">Sign in</a>
            </div>
            <a href="#popup" class="btn-ps-find">Forgot your password?</a>
          </section>
          <!-- //Sign In Form -->
    
          <!-- Sign Up Form -->
          <section class="sign-form sign-up-form">
            <h2 class="blind">Sign up</h2>
            <div class="sign-form__row">
              <div class="input-box input-success">
                <label for="input-user-name" class="input-placeholder">User name</label>
                <input type="text" id="input-user-name">
              </div>
            </div>
            <div class="sign-form__row">
              <div class="input-box input-error">
                <label for="input-join-email" class="input-placeholder">Email</label>
                <input type="text" id="input-join-email">
              </div>
              <div class="error-message">
                <!-- 이미 가입된 이메일 계정이 있는 경우 -->
                <p>An account already exists for this email.</p>
                <!-- 입력하지 않았을 경우 -->
                <!-- <p>Mandatory field.</p> -->
                <!-- 잘못된 형식으로 입력된 경우 -->
                <!-- <p>Invalid format.</p> -->
              </div>
            </div>
            <div class="sign-form__row">
              <div class="input-box input-error">
                <label for="input-join-password" class="input-placeholder">Password</label>
                <input type="password" id="input-join-password">
              </div>
              <div class="error-message">
                <!-- 4자 미만으로 입력된 경우 -->
                <p>Password must be at least 4 characters.</p>
              </div>
            </div>
            <div class="sign-form__row btn-area">
              <button type="submit" class="btn-primary">Sign up &amp; Sign in</button>
            </div>
          </section>
          <!-- //Sign Up Form -->

        </div>
        
          <div class="sns-btn-area">
            <a href="#;" class="btn-primary google">
              <i class="fab fa-google"></i>
              Sign in with Google
            </a>
            <a href="#;" class="btn-primary facebook">
              <i class="fab fa-facebook-f"></i>
              Sign in with Facebook
            </a>
            <a href="#;" class="btn-primary instagram">
              <i class="fab fa-instagram"></i>
              Sign in with Istagram
            </a>
          </div>
        </div>
        
      </section>
      <!-- //Member Registration -->

    </div>
    <!-- //Wrap -->
    
    <!-- Popup -->
    <div id="popup" class="pop-wrap">
      <div id="pop-container" class="pop-ps-find-form">

        <!-- Popup Notice -->
        <div class="pop-notice-content">

          <!-- Reset Password -->
          <!-- <strong>Reset Password</strong>
          <div class="sign-form__row">
            <div class="input-box">
              <label for="input-verify-email" class="input-placeholder">Email</label>
              <input type="text" id="input-verify-email">
            </div>
          </div> -->

          <!-- New Password -->
          <strong>New Password</strong>
          <div class="sign-form__row">
            <div class="input-box">
              <label for="input-reset-password" class="input-placeholder">Reset password</label>
              <input type="text" id="input-reset-password">
            </div>
          </div>
          <div class="sign-form__row">
            <div class="input-box">
              <label for="input-retype-password" class="input-placeholder">Re-type password</label>
              <input type="text" id="input-retype-password">
            </div>
          </div>


          <!-- 재설정 링크 전송 완료 시 disabled 속성 추가 -->
          <!-- <div class="sign-form__row">
            <button type="submit" class="btn-primary">Send Reset Link</button>
          </div> -->

          <!-- 새로운 비밀번호 재설정 버튼 -->
          <div class="sign-form__row">
            <button type="submit" class="btn-primary">Reset &amp; Sign in</button>
          </div>
          <a href="#" class="pop-btn-close">Back to sign in</a>


          <!-- Message Notification -->
          <!-- <div class="icon-message">
            <i class="fas fa-exclamation"></i>
          </div>
          <p class="pop-message">Please, put your email address exactly.</p> -->
          <!-- <p class="pop-message">Please, put your password exactly.</p> -->
          
          <!-- <a href="#" class="btn-primary pop-btn-close">OK</a>  -->
        </div>


      </div>
    </div>
  </div>
</body>
</html>
