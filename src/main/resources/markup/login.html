<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login :: To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="wrap">

    <!-- form-container -->
    <main id="main" class="sign-form-container">
      <div class="sign-form-group">

        <div class="toggle-btn-box">
          <div class="toggle-btn-bg"></div>
          <strong class="btn-primary btn-toggle active">Sign in</strong>
          <strong class="btn-primary btn-toggle">Sign up</strong>
        </div>

        <div class="sign-form-slider-container">

          <!-- Sign In Form -->
          <section class="sign-form sign-in-form">
            <h2 class="blind">Sign in</h2>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="input-email" class="placeholder-input">Email</label>
                <input type="text" id="input-email" class="input-sign-form">
              </div>
            </div>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="input-password" class="placeholder-input">Password</label>
                <input type="password" id="input-password" class="input-sign-form">
              </div>
            </div>
            <div class="sign-form__row btn-area">
              <a href="./index.html" class="btn-primary">Sign in</a>
            </div>
            <div class="sign-form__row">
              <a href="#;" class="btn-ps-search">Forgot your password?</a>
            </div>
          </section>
          <!-- //Sign In Form -->

          <!-- Sign Up Form -->
          <section class="sign-form sign-up-form">
            <h2 class="blind">Sign up</h2>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="user-name" class="placeholder-input">User name</label>
                <input type="text" id="user-name" class="input-sign-form input-success">
              </div>
            </div>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="input-join-email" class="placeholder-input">Email</label>
                <input type="text" id="input-join-email" class="input-sign-form input-error">
              </div>
              <div class="error-message">
                <p>
                  Mandatory field
                </p>
              </div>
            </div>
            <div class="sign-form__row">
              <div class="input-box">
                <label for="input-join-password" class="placeholder-input">Password</label>
                <input type="text" id="input-join-password" class="input-sign-form input-error">
              </div>
              <div class="error-message">
                <p>
                  The format is incorrect.
                </p>
              </div>
            </div>
            <div class="sign-form__row btn-area">
              <button type="submit" class="btn-primary">Sign up</button>
            </div>
          </section>
          <!-- //Sign Up Form -->

        </div>

        <div class="btn-sns-box">
          <a href="#;" class="btn-primary google">
            <i class="fab fa-google"></i>
            Sign in with Google
          </a>
          <a href="#;" class="btn-primary facebook">
            <i class="fab fa-facebook-f"></i>
            Sign in with Facebook
          </a>
          <a href="#;" class="btn-primary instagram">
            <i class="fab fa-instagram"></i>
            Sign in with Istagram
          </a>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
