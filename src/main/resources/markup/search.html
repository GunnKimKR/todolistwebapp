<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plan Search :: To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="wrap">

    <!---------------------- Nav ---------------------->
    <nav id="nav">
      <h2 class="blind">메뉴</h2>
      <ul class="nav__tabmenu">
        <li class="nav__tabmenu__item">
          <a href="./index.html">
            <img src="https://img.icons8.com/fluent-systems-regular/64/333333/clipboard.png" alt="클립보드" />
          </a>
        </li>
        <li class="nav__tabmenu__item">
          <a href="./timetable.html">
            <img src="https://img.icons8.com/fluent-systems-regular/64/333333/overtime.png" alt="타임테이블" />
          </a>
        </li>
        <li class="nav__tabmenu__item">
          <a href="./todo.html">
            <img src="https://img.icons8.com/material-rounded/64/333333/list.png" alt="투두 리스트" />
          </a>
        </li>
        <li class="nav__tabmenu__item active">
          <a href="#;">
            <img src="https://img.icons8.com/fluent-systems-regular/64/333333/search.png" alt="검색" />
          </a>
        </li>
        <li class="nav__tabmenu__item">
          <a href="#;">
            <img src="https://img.icons8.com/windows/64/333333/gender-neutral-user.png"/>
          </a>
        </li>
      </ul>
    </nav>
    <!---------------------- //Nav ---------------------->

    <!---------------------- Main Container ---------------------->
    <main id="main" class="main-container">

      <header class="plan-search-header">
        <h2 class="blind">일정 검색하기</h2>
        <div class="input-box">
          <span class="search-icon">
            <i class="fas fa-search"></i>
          </span>
          <input type="search">
        </div>
      </header>

      <div class="plans-container">

        <!---------------------- Plan Search Container ---------------------->
        <section class="plan-search-container">
          <h2 class="blind">검색된 일정 목록</h2>
          <div class="plan-search__group">
            <strong class="plans-title">Tue Sep 15. 2020</strong>
            <ul class="todo-list">
              <li class="todo-list__item">
                <div class="label-square"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                  <span class="time">09:00 ~ 12:00</span>
                </div>
                <span class="clip-icon">
                  <i class="fas fa-feather-alt"></i>
                </span>
              </li>
              <li class="todo-list__item completed">
                <div class="label-square--checkbox"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                </div>
              </li>
              <li class="todo-list__item">
                <div class="label-square--checkbox"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                </div>
                <span class="clip-icon">
                  <i class="fas fa-feather-alt"></i>
                </span>
              </li>
            </ul>
          </div>
          <div class="plan-search__group">
            <strong class="plans-title">Thu Feb 6. 2020</strong>
            <ul class="todo-list">
              <li class="todo-list__item">
                <div class="label-square"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                  <span class="time">09:00 ~ 12:00</span>
                </div>
                <span class="clip-icon">
                  <i class="fas fa-feather-alt"></i>
                </span>
              </li>
              <li class="todo-list__item completed">
                <div class="label-square--checkbox"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                </div>
              </li>
              <li class="todo-list__item">
                <div class="label-square--checkbox"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                </div>
                <span class="clip-icon">
                  <i class="fas fa-feather-alt"></i>
                </span>
              </li>
              <li class="todo-list__item">
                <div class="label-square--checkbox"></div>
                <div class="text-todo">
                  To Do List Webapp Project
                </div>
                <span class="clip-icon">
                  <i class="fas fa-feather-alt"></i>
                </span>
              </li>
            </ul>
          </div>
        </section>
        <!---------------------- //Plan Search Container ---------------------->

      </div>

      
    </main>
    <!---------------------- //Main Container ---------------------->

  </div>
</body>
</html>
