<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login &lt; To Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/assets/js/apiTest.js"></script>
  <style>html,button,input,::placeholder{font-size:11px;}</style>
</head>
<body>

  <p style="font-size:18px;font-weight:700;margin-left:95px;">
    API TEST
  </p>

  <div style="margin-top:20px;">
    전체 조회
    <button id="btn1" style="width:50px;margin-left:10px;">조회</button>
  </div>
  <div>
    Todo번호로 조회
    <input id="todoId" type="text" style="width:50px;margin:0 10px;" placeholder="Todo번호" />
    <button id="btn2" style="width:50px;">조회</button>
  </div>
  <div>
    회원번호로 조회
    <input id="userId" type="text" style="width:50px;margin:0 10px;" placeholder="회원번호"/>
    <button id="btn3" style="width:50px;">조회</button>
  </div>
  <div>
    등록
    <form id="insertForm" style="display:inline;">
      <input type="text" name="userId" style="width:60px;" placeholder="회원번호" />
      <input type="text" name="title" style="width:120px;" placeholder="제목" />
    </form>
    <button id="btn4">등록</button>
  </div>

  <div id="message" style="color:red;margin:20px 0;"></div>

  <table border="1" id="testTable" style="display:none;margin:20px 0;">
    <tr>
      <th style="width:80px;">닉네임</th>
      <th style="width:170px;">제목</th>
    </tr>
  </table>

  <form id="editForm">
    <div id="edit" style="display:none;">
      <table border="1" style="margin-bottom:10px;">
        <tr>
          <th style="width:190px;">제목</th>
          <th style="width:60px;">완료여부</th>
        </tr>
        <tr>
            <td><input type="text" name="title" style="width:180px"/></td>
            <td style="text-align:center;"><input type="checkbox" id="completedYnCheck" /></td>
        </tr>
      </table>

      <input type="hidden" name="todoId" />
      <input type="hidden" name="completedYn" />

      <button type="button" id="editBtn" style="margin-left:70px;">수정</button>
      <button type="button" id="deleteBtn">삭제</button>
      <button type="button" id="cancelBtn">취소</button>
    </div>
  </form>

</body>
</html>
